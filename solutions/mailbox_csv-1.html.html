<p>```ruby
class EmailsCsvStore
  def initialize(filename)
    @csv = CSV.new(File.read(filename), headers: true)
  end</p>

<p>def read
    @csv.map do |row|
      row = row.to_hash
      Email.new(row[&#39;Subject&#39;], { from: row[&#39;From&#39;], date: row[&#39;Date&#39;] })
    end
  end
end
```</p>
