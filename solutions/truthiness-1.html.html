<p>```ruby
objects = [true, false, 0, 1, &quot;&quot;, [], Object.new, Class.new, Module.new]</p>

<p>rows = objects.map do |object|
  representation = object.inspect.sub(/:.*&gt;/, &quot;&gt;&quot;).ljust(9)
  value = !!object
  [representation, value].join(&quot; | &quot;)
end</p>

<p>puts rows.join(&quot;\n&quot;)
```</p>
